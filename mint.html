<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mint Base Cats</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="app.js"></script>
  
<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}

/* ===== BACKGROUND ===== */
body{
  height:100vh;
  font-family:Arial,sans-serif;
  color:white;
  background:radial-gradient(circle at top,#1a1440,#06040c);
  overflow:hidden;
}

/* ===== FLOATING CATS ===== */
.cat{
  position:absolute;
  width:80px;
  opacity:.18;
  animation:float 25s linear infinite;
}
.cat:nth-child(1){left:5%;animation-duration:30s}
.cat:nth-child(2){left:25%;animation-duration:26s}
.cat:nth-child(3){left:55%;animation-duration:32s}
.cat:nth-child(4){left:75%;animation-duration:28s}

@keyframes float{
  from{top:110%}
  to{top:-120px}
}

/* ===== CENTER BOX ===== */
.wrapper{
  position:relative;
  z-index:10;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.box{
  width:100%;
  max-width:420px;
  background:rgba(15,10,30,.85);
  border:1px solid #3a2f5f;
  border-radius:20px;
  padding:32px;
  text-align:center;
  backdrop-filter:blur(8px);
}

h1{margin-bottom:6px}
p{color:#b8bdd9;margin-bottom:14px}

button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:999px;
  border:none;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,#ffd36a,#ff8fd4);
  color:#000;
  font-size:16px;
}

#mintBtn{display:none}

#countdown{
  margin:14px 0;
  font-weight:bold;
  color:#ffd36a;
}

#status{
  margin-top:10px;
  color:#b8bdd9;
}

.back{
  margin-top:14px;
  display:block;
  color:#777;
  text-decoration:none;
  font-size:14px;
}
</style>
</head>

<body>

<!-- FLOATING CATS -->
<img src="119.png" class="cat">
<img src="106.png" class="cat">
<img src="13.png" class="cat">
<img src="110.png" class="cat">

<div class="wrapper">
  <div class="box">
    <h1>üê± Base Cats</h1>
    <p>Free mint ‚Ä¢ Base chain</p>

    <div id="countdown" style="min-height:24px;font-weight:bold;color:#ffd36a;"></div>

   <button id="connectBtn" onclick="connectWallet()">
  Connect Wallet
</button>

<button id="mintBtn" onclick="mintNFT()" style="display:none">
  Mint
</button>

<div id="countdown"></div>
<div id="status"></div>

    <a href="index.html" class="back">‚Üê Back to home</a>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
